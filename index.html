<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Author">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/main.css">
    <title>Monoply</title>
</head>

<body>
    <main>

        <div id="players" class="row">
            <div class="col-sm-4">
                <div id="player" class="card acitve next">
                    <div class="card-background">
                        <h2 class="player-info">1</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">One</h3>
                        <p class="card-text">Current players location: <span id="location"></span></p>
                        <p class="card-text">Current players cash left: <span id="money"></span></p>
                        <p class="card-text">Current players property own: <span></span></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                                <button type="button" value="1" >1</button>
                                <button  type="button" value="2" >2</button>
                                <button type="button" value="3" >3</button>
                                <button type="button" value="4" >4</button>
                                <button type="button" value="5" >5</button>
                                <button type="button" value="6" >6</button>
                                <button type="button" value="7" >7</button>
                                <button type="button" value="8" >8</button>
                                <button type="button" value="9" >9</button>
                                <button type="button" value="10" >10</button>
                                <button type="button" value="11" >11</button>
                                <button type="button" value="12" >12</button>
                            </small>
                    </div>
                </div>
            </div>
            <div class="col-sm-4">
                <div id="player" class="card acitve current">
                    <div class="card-background">
                        <h2 class="player-info">2</h2>
                    </div>
                    <div class="card-body">
                        <h3 class="card-title">Two</h3>
                        <p class="card-text">Current players location: <span id="location"></span></p>
                        <p class="card-text">Current players cash left: <span id="money"></span></p>
                        <p class="card-text">Current players property own: <span></span></p>
                    </div>
                    <div class="card-footer">
                        <small class="text-muted">
                                <button type="button" value="1" >1</button>
                                <button type="button" value="2" >2</button>
                                <button type="button" value="3" >3</button>
                                <button type="button" value="4" >4</button>
                                <button type="button" value="5" >5</button>
                                <button type="button" value="6" >6</button>
                                <button type="button" value="7" >7</button>
                                <button type="button" value="8" >8</button>
                                <button type="button" value="9" >9</button>
                                <button type="button" value="10" >10</button>
                                <button type="button" value="11" >11</button>
                                <button type="button" value="12" >12</button>
                            </small>
                    </div>
                </div>
            </div>

        </div>




    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
